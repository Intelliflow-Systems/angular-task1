<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<script type="text/JavaScript">
 
</script>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://www.indicadigital.com/wp-content/uploads/2019/11/NALO-2-scaled.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form #loginUser="ngForm">
        {{login.valid}} {{login.required}} {{login.untouched}}
      <div class="form-group">
         <input type="text" id="login" #login="ngModel" pattern="[A-Za-z0-9._%-]+@[A-Za-z0-9._%-]+\\.[a-z]{2,3}" [class.is-invalid]="login.invalid && login.touched" class="fadeIn second is-invalid" name="login" placeholder="Email-id"  required minlength="1"   [(ngModel)]="userModel.email">
      </div>

      <div class="form-group"> 
        <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password"  required minlength="1"  [(ngModel)]="userModel.password">
      </div>
     
      <div class="form-group">
        <input type="submit" class="fadeIn fourth" value="Log In">
    </div>
      
      <div *ngIf="login.invalid">
        sorry please enter the correct email
      </div>
      <div *ngIf="login.touched">
        please enter the email id.
      </div>
     
    </form>

  </div>
</div>
