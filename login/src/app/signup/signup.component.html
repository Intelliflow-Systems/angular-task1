<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<script type="text/JavaScript">
 
</script>
<title>NALO|SIGNUP</title>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://www.indicadigital.com/wp-content/uploads/2019/11/NALO-2-scaled.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form #signupUser="ngForm" (ngSubmit)="onSubmit()">
      
      <!--Name-->
      <div class="form-group">
        <small class="text-danger" [class.d-none]="userName.invalid || userName.untouched"><img src="https://media1.tenor.com/images/5ca3f2f8ebe9fbd08d0f9b7afb99b408/tenor.gif?itemid=14249951" alt="correct" height="35px" width="35px"></small>
        <small class="text-danger" [class.d-none]="userName.valid  ||  userName.untouched"><img src="https://finaxs.com/w.gif" alt="correct" height="35px" width="35px"></small>
         <input type="text" id="userName" #userName="ngModel" pattern="^[a-zA-Z ]+$" [class.is-invalid]="userName.invalid && userName.touched" class="fadeIn second is-invalid" name="userName" placeholder="Name"  required minlength="1"   [(ngModel)]="userSignup.userName">
      </div>
        
        <!--role-->
      <div class="form-group"> 
        <small class="text-danger" [class.d-none]="role.invalid  ||  role.untouched"><img src="https://media1.tenor.com/images/5ca3f2f8ebe9fbd08d0f9b7afb99b408/tenor.gif?itemid=14249951" alt="correct" height=" 35px" width=" 35px"></small>
        <small class="text-danger" [class.d-none]="role.valid  ||  role.untouched"><img src="https://finaxs.com/w.gif" alt="correct" height=" 35px" width=" 35px"></small>
        <select class="fadeIn third is-invalid" placeholder="Role" required [class.is-invalid]="role.invalid && role.touched && role.selected" id="role" name="role" #role="ngModel"[(ngModel)]="userSignup.role" >
          <option value="Operations Manager">Operations Manager</option>
          <option value="Loan Processor">Loan Processor</option>
          <option value="Loan Officer">Loan Officer</option>
          <option value="Underwriter">Underwriter</option>
          <option value="CTO">CTO</option>
        </select>
      </div>
         
        <!--email-->
        <div class="form-group">
          <small class="text-danger" [class.d-none]="email.invalid  ||  email.untouched"><img src="https://media1.tenor.com/images/5ca3f2f8ebe9fbd08d0f9b7afb99b408/tenor.gif?itemid=14249951" alt="correct" height=" 35px" width=" 35px"></small>
        <small class="text-danger" [class.d-none]="email.valid  ||  email.untouched"><img src="https://finaxs.com/w.gif" alt="correct" height=" 35px" width=" 35px"></small>
            <input type="text" id="email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [class.is-invalid]="email.invalid && email.touched" class="fadeIn fourth is-invalid" name="email" placeholder="email"  required minlength="1"   [(ngModel)]="userSignup.email">
         </div>
 
       <div class="form-group">
        <small class="text-danger" [class.d-none]="Password.invalid  ||  Password.untouched"><img src="https://media1.tenor.com/images/5ca3f2f8ebe9fbd08d0f9b7afb99b408/tenor.gif?itemid=14249951" alt="correct" height=" 35px" width=" 35px"></small>
        <small class="text-danger" [class.d-none]="Password.valid  ||  Password.untouched"><img src="https://finaxs.com/w.gif" alt="correct" height=" 35px" width=" 35px"></small>
            <input type="password" id="Password" #Password="ngModel" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" [class.is-invalid]="Password.invalid && Password.touched" class="fadeIn fifth is-invalid" name="Passowrd" placeholder="Password"  required minlength="1"   [(ngModel)]="userSignup.Password">
         </div>
 
         <div class="form-group">
          <small class="text-danger" [class.d-none]="cPassword.invalid  ||  cPassword.untouched"><img src="https://media1.tenor.com/images/5ca3f2f8ebe9fbd08d0f9b7afb99b408/tenor.gif?itemid=14249951" alt="correct" height=" 35px" width=" 35px"></small>
          <small class="text-danger" [class.d-none]="cPassword.valid  ||  cPassword.untouched"><img src="https://finaxs.com/w.gif" alt="correct" height=" 35px" width=" 35px"></small>
            <input type="password" id="cPassword" #cPassword="ngModel" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" [class.is-invalid]="cPassword.invalid && cPassword.touched" class="fadeIn sixth is-invalid" name="cPassword" placeholder="cPassowrd"  required minlength="1"   [(ngModel)]="userSignup.cPassword">
         </div>
    
        <!--Submit-->
      <div class="form-group">
        <input type="submit" [disabled]="signupUser.form.invalid"  class="fadeIn seventh" value="Sign-Up">
      </div>
     </form> 
  </div>
</div>
